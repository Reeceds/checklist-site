<asl-google-signin-button
  type="standard"
  size="medium"
  shape="pill"
  size="large"
></asl-google-signin-button>

<ng-container *ngIf="isLoading">
  <div class="loading-overlay"></div>
  <div class="loading">
    <h5 class="loading-header">Please wait...</h5>
    <p class="loading-body">
      Please wait while the server initializes.
      <br />This process can take up to 50 seconds.
    </p>
  </div>
</ng-container>
